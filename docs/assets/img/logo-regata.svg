
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" role="img" aria-labelledby="title desc">
  <title id="title">Regata del Maule — Logo 47 años</title>
  <desc id="desc">Logo minimalista con kayakista y texto Regata del Maule, colores azules y acento verde/amarillo.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3dd6ed"/>
      <stop offset="1" stop-color="#6dffa8"/>
    </linearGradient>
  </defs>

  <!-- Background transparent to blend with site -->
  <g fill="none" stroke="#243050" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Kayak simple -->
    <path d="M20 68c36 2 92 2 150 0 7-1 14-3 19-6 2-1 3 2 1 3-7 5-17 8-29 9-60 4-108 2-141-1-5-1-8-3-9-5 0-2 3-1 9 0z" fill="#6dc9ea" stroke="none"/>
    <path d="M100 54c3-6 13-8 21-6s16 8 24 10 19 1 30 0" stroke="#0b1020"/>
    <path d="M159 63c0 4-3 7-7 7s-7-3-7-7 3-7 7-7 7 3 7 7z" fill="#6dc9ea" stroke="#0b1020"/>
    <path d="M36 64c10-2 21-1 29 0 7 1 25 3 34 3 9 0 26-1 35-2" stroke="#0b1020"/>
    <path d="M144 39l18 21" stroke="#0b1020"/>
    <circle cx="88" cy="45" r="22" fill="none" stroke="#6dc9ea" opacity="0.5"/>
  </g>

  <!-- Text block -->
  <g transform="translate(210,30)">
    <rect x="-6" y="-16" rx="9" ry="9" width="120" height="24" fill="#ffc72c" opacity="0.18"/>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="700" fill="#ffc72c">47 AÑOS</text>
    <text x="0" y="26" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="26" font-weight="800" fill="#e8ecf4">REGATA</text>
    <text x="0" y="50" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="26" font-weight="800" fill="url(#g)">DEL MAULE</text>
  </g>
</svg>
