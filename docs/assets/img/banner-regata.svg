
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 500" role="img" aria-labelledby="title desc">
  <title id="title">Regata del Maule — Banner 47 años</title>
  <desc id="desc">Banner ancho con kayakista, texto y banda decorativa, colores del tema del sitio.</desc>
  <defs>
    <linearGradient id="acc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3dd6ed"/>
      <stop offset="1" stop-color="#6dffa8"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect x="0" y="0" width="1600" height="500" rx="24" ry="24"/>
    </clipPath>
  </defs>

  <rect width="1600" height="500" fill="#0e1630" clip-path="url(#rounded)"/>
  <g opacity="0.18" clip-path="url(#rounded)">
    <circle cx="220" cy="140" r="160" fill="url(#acc)"/>
    <circle cx="1440" cy="420" r="220" fill="#3dd6ed"/>
  </g>

  <!-- Curva amarilla izquierda -->
  <path d="M0,0 C220,0 180,240 0,500 L0,0 Z" fill="#ffc72c" opacity="0.9"/>

  <!-- Kayakista simplificado -->
  <g transform="translate(160,250) scale(2)" fill="none" stroke="#e8ecf4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M-30 16c40 5 140 5 190-2 12-2 24-6 32-12 3-2 5 2 1 5-12 9-28 15-48 18-78 12-146 4-175-1-9-2-14-6-15-8 0-2 5-1 15 0z" fill="#6dc9ea" stroke="none"/>
    <path d="M70 -6c4-8 18-11 29-8s21 11 32 13 25 2 39 0" stroke="#e8ecf4"/>
    <circle cx="129" cy="6" r="8" fill="#6dc9ea" stroke="#e8ecf4"/>
    <path d="M114 -20l30 35" stroke="#e8ecf4"/>
  </g>

  <!-- Textos -->
  <g transform="translate(620,160)">
    <rect x="-10" y="-30" width="220" height="42" rx="12" ry="12" fill="#ffc72c" opacity="0.18"/>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="44" font-weight="800" fill="#ffc72c">47 AÑOS</text>
    <text x="0" y="70" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="96" font-weight="900" fill="#e8ecf4" letter-spacing="1">REGATA</text>
    <text x="0" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="96" font-weight="900" fill="url(#acc)" letter-spacing="1">DEL MAULE</text>
    <text x="0" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" fill="#a9b4c7">01–02 de noviembre de 2025 · Talca, Región del Maule</text>
  </g>
</svg>
